<h1>Maze Methods</h1>
<p>The Maze methods are:</p>

	<li><code>isWallFront()</code>
		<ul>
			<li>return true if there a wall in front</li>
		</ul>
	</li>
	<li><code>isWallBack()</code>
		<ul>
			<li>return true if there a wall in front</li>
		</ul>
	</li>
	<li><code>isWallLeft()</code>
		<ul>
			<li>return true if there a wall in left</li>
		</ul>
	</li>
	<li><code>isWallRight()</code>
		<ul>
			<li>return true if there a wall in right</li>
		</ul>
	</li>
